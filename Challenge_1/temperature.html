    <script>
      var socket = io();
      socket.on('temp_event', function(msg){
        $('#temp-lists').empty();
        // Recieve dictionary and process logic here
        var totalTemp = 0;
        var counter = 0;
        for (var key in msg){
					totalTemp += msg[key];
					counter++;
          $('#temp-lists').append($('<li>').text('Sensor ' + key + ': ' + msg[key] + ' â„‰'));
				}
				var average = totalTemp/counter;
        document.getElementById("temp").innerHTML = average.toFixed(2);
        console.log(msg);
      });
