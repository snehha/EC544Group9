  <body style="background-color: #7f8c8d; color: #f2f2f2;">
    <h1 style="text-align: center;">Nest Home Reader</h1>
	  <br /><br />
	<div style="border-radius: 25px; background: #2c3e50; padding: 20px; width: 500px; margin-left: auto; margin-right: auto;">
		<h3 style="text-align: center;">Temperature: <b id="temp"> - </b>&deg; F </h3>
		<h3 style="text-align: center;">Status: <b id="status"> Loading </b> </h3>
        <br /><br /><br />
        <div class="center" style="text-align: center;">
              <h4 style="text-align: center;">Sensor 1: <b id="temp"> - </b>&deg; F </h4>
              <h4 style="text-align: center;">Sensor 2: <b id="temp"> - </b>&deg; F </h4>
              <h4 style="text-align: center;">Sensor 3: <b id="temp"> - </b>&deg; F </h4>
              <h4 style="text-align: center;">Sensor 4: <b id="temp"> - </b>&deg; F </h4>
        </div>
      <br class="clear"/>
	</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script language="javascript">
        $(document).ready(function() {

        window.GO = function() {

          this.frequency = 50000; // .5 seconds

          this.init = function() {
            window.setInterval(this.update_distance, 500);
          }

          this.update_distance = function() {
            $.get('/temp', function(response) {
              var d = response.temp;
              var s = response.status;
              document.getElementById("temp").innerHTML = d
              document.getElementById("status").innerHTML = s
            }, 'json')
          }
        }

        go = new GO();
        go.init();
      });
    </script>

    <script>
function setTempFunction() {
    var temp = prompt("Please enter the room temperature", "60");
    if (temp != null) {
        document.getElementById("settemp").href =
        "/set_temp?temp=" + temp;
    }
}
</script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
